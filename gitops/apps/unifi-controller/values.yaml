# UniFi Controller Helm Chart Values

# Image Configuration
# Commented out - using default image with included MongoDB
# image:
#   repository: linuxserver/unifi-network-application
#   tag: 9.5.21
#   pullPolicy: IfNotPresent

# Persistence Configuration
persistence:
  enabled: true
  storageClass: longhorn
  accessModes: [ReadWriteMany]
  size: 8Gi
  backup:
    enabled: false

# Ingress Configuration
# Disabled - using IngressRouteTCP for TLS passthrough (standard Ingress doesn't support passthrough)
ingress:
  enabled: false

service:
  type: "LoadBalancer"
  annotations:
    external-dns.alpha.kubernetes.io/hostname: unifi-controller.amer.home
    external-dns.alpha.kubernetes.io/ttl: "3600"
    external-dns.alpha.kubernetes.io/manage-record-types: "A"
  appDiscovery: true