# UniFi Controller Helm Chart Values

# Persistence Configuration
persistence:
  enabled: true
  storageClass: longhorn
  accessModes: [ReadWriteMany]
  size: 8Gi
  backup:
    enabled: false

# Ingress Configuration
# Disabled - using IngressRouteTCP for TLS passthrough (standard Ingress doesn't support passthrough)
ingress:
  enabled: false
