# Template for input_datetime helpers per room
# Usage:
#   jinja2 input_datetime_template.yaml.j2 -D room=bedroom > input_datetime/bedroom.yaml

# Custom Room Schedule Times (Used when hallway_custom_schedule is ON)
hallway_s1_start:
  name: Hallway Morning start
  has_time: true
  has_date: false

hallway_s2_start:
  name: Hallway Day start
  has_time: true
  has_date: false

hallway_s3_start:
  name: Hallway Evening start
  has_time: true
  has_date: false

hallway_s4_start:
  name: Hallway Night start
  has_time: true
  has_date: false
