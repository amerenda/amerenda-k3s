# Template for input_select helpers per room
# Usage:
#   jinja2 input_select_template.yaml.j2 -D room=bedroom > input_select/bedroom.yaml

hallway_morning_scene:
  name: Hallway Morning scene
  options:
    - scene.hallway_morning
    - scene.hallway_day
    - scene.hallway_evening
    - scene.hallway_night
  initial: scene.hallway_morning
hallway_day_scene:
  name: Hallway Day scene
  options:
    - scene.hallway_day
    - scene.hallway_morning
    - scene.hallway_evening
    - scene.hallway_night
  initial: scene.hallway_day
hallway_evening_scene:
  name: Hallway Evening scene
  options:
    - scene.hallway_evening
    - scene.hallway_day
    - scene.hallway_morning
    - scene.hallway_night
  initial: scene.hallway_evening
hallway_night_scene:
  name: Hallway Night scene
  options:
    - scene.hallway_night
    - scene.hallway_evening
    - scene.hallway_day
    - scene.hallway_morning
  initial: scene.hallway_night

hallway_scene_cycle:
  name: Hallway Scene Cycle
  options:
    - morning
    - day
    - evening
    - night
  initial: morning

# Auto-On Modes
hallway_morning_auto_on_mode:
  name: Hallway Morning Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Disabled
  icon: mdi:alarm-light-outline

hallway_day_auto_on_mode:
  name: Hallway Day Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Disabled
  icon: mdi:alarm-light-outline

hallway_evening_auto_on_mode:
  name: Hallway Evening Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Always
  icon: mdi:alarm-light-outline

hallway_night_auto_on_mode:
  name: Hallway Night Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Disabled
  icon: mdi:alarm-light-outline
