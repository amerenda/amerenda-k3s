# Template for input_select helpers per room
# Usage:
#   jinja2 input_select_template.yaml.j2 -D room=bedroom > input_select/bedroom.yaml

bedroom_morning_scene:
  name: Bedroom Morning scene
  options:
    - scene.bedroom_morning
    - scene.bedroom_day
    - scene.bedroom_evening
    - scene.bedroom_night
  initial: scene.bedroom_morning
bedroom_day_scene:
  name: Bedroom Day scene
  options:
    - scene.bedroom_day
    - scene.bedroom_morning
    - scene.bedroom_evening
    - scene.bedroom_night
  initial: scene.bedroom_day
bedroom_evening_scene:
  name: Bedroom Evening scene
  options:
    - scene.bedroom_evening
    - scene.bedroom_day
    - scene.bedroom_morning
    - scene.bedroom_night
  initial: scene.bedroom_evening
bedroom_night_scene:
  name: Bedroom Night scene
  options:
    - scene.bedroom_night
    - scene.bedroom_evening
    - scene.bedroom_day
    - scene.bedroom_morning
  initial: scene.bedroom_night

bedroom_scene_cycle:
  name: Bedroom Scene Cycle
  options:
    - morning
    - day
    - evening
    - night
  initial: morning

# Auto-On Modes
bedroom_morning_auto_on_mode:
  name: Bedroom Morning Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Disabled
  icon: mdi:alarm-light-outline

bedroom_day_auto_on_mode:
  name: Bedroom Day Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Disabled
  icon: mdi:alarm-light-outline

bedroom_evening_auto_on_mode:
  name: Bedroom Evening Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Always
  icon: mdi:alarm-light-outline

bedroom_night_auto_on_mode:
  name: Bedroom Night Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Disabled
  icon: mdi:alarm-light-outline
