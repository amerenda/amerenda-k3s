# Template for input_select helpers per room
# Usage:
#   jinja2 input_select_template.yaml.j2 -D room=bedroom > input_select/bedroom.yaml

bathroom_morning_scene:
  name: Bathroom Morning scene
  options:
    - scene.bathroom_morning
    - scene.bathroom_day
    - scene.bathroom_evening
    - scene.bathroom_night
  initial: scene.bathroom_morning
bathroom_day_scene:
  name: Bathroom Day scene
  options:
    - scene.bathroom_day
    - scene.bathroom_morning
    - scene.bathroom_evening
    - scene.bathroom_night
  initial: scene.bathroom_day
bathroom_evening_scene:
  name: Bathroom Evening scene
  options:
    - scene.bathroom_evening
    - scene.bathroom_day
    - scene.bathroom_morning
    - scene.bathroom_night
  initial: scene.bathroom_evening
bathroom_night_scene:
  name: Bathroom Night scene
  options:
    - scene.bathroom_night
    - scene.bathroom_evening
    - scene.bathroom_day
    - scene.bathroom_morning
  initial: scene.bathroom_night

bathroom_scene_cycle:
  name: Bathroom Scene Cycle
  options:
    - morning
    - day
    - evening
    - night
  initial: morning

# Auto-On Modes
bathroom_morning_auto_on_mode:
  name: Bathroom Morning Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Disabled
  icon: mdi:alarm-light-outline

bathroom_day_auto_on_mode:
  name: Bathroom Day Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Disabled
  icon: mdi:alarm-light-outline

bathroom_evening_auto_on_mode:
  name: Bathroom Evening Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Always
  icon: mdi:alarm-light-outline

bathroom_night_auto_on_mode:
  name: Bathroom Night Auto-On Mode
  options:
    - Disabled
    - Always
    - Weekdays Only
    - Weekends Only
  initial: Disabled
  icon: mdi:alarm-light-outline
