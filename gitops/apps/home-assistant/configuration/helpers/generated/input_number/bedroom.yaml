# Template for input_number helpers per room
# Usage:
#   jinja2 input_number_template.yaml.j2 -D room=bedroom > input_number/bedroom.yaml

bedroom_brightness_step_pct:
  name: Bedroom Brightness step (%)
  min: 1
  max: 50
  step: 1
  unit_of_measurement: "%"
  initial: 10
bedroom_min_brightness_pct:
  name: Bedroom Min brightness (%)
  min: 1
  max: 100
  step: 1
  unit_of_measurement: "%"
  initial: 1
bedroom_max_brightness_pct:
  name: Bedroom Max brightness (%)
  min: 1
  max: 100
  step: 1
  unit_of_measurement: "%"
  initial: 100

bedroom_morning_auto_off:
  name: Bedroom Morning auto-off (min)
  min: 1
  max: 60
  step: 1
  unit_of_measurement: "min"
  initial: 5
bedroom_day_auto_off:
  name: Bedroom Day auto-off (min)
  min: 1
  max: 60
  step: 1
  unit_of_measurement: "min"
  initial: 10
bedroom_evening_auto_off:
  name: Bedroom Evening auto-off (min)
  min: 1
  max: 60
  step: 1
  unit_of_measurement: "min"
  initial: 15
bedroom_night_auto_off:
  name: Bedroom Night auto-off (min)
  min: 1
  max: 60
  step: 1
  unit_of_measurement: "min"
  initial: 30

motion_auto_off_bedroom_morning:
  name: Bedroom - Motion Morning Auto-off Timeout
  min: 0
  max: 240
  step: 1
  unit_of_measurement: "min"
  initial: 15
motion_auto_off_bedroom_day:
  name: Bedroom - Motion Day Auto-off Timeout
  min: 0
  max: 240
  step: 1
  unit_of_measurement: "min"
  initial: 15
motion_auto_off_bedroom_evening:
  name: Bedroom - Motion Evening Auto-off Timeout
  min: 0
  max: 240
  step: 1
  unit_of_measurement: "min"
  initial: 15
motion_auto_off_bedroom_night:
  name: Bedroom - Motion Night Auto-off Timeout
  min: 0
  max: 240
  step: 1
  unit_of_measurement: "min"
  initial: 15
