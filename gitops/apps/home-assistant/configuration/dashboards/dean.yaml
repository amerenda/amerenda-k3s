strategy:
  type: custom:mushroom-strategy
  options:
    # Hide unavailable binary sensors (camera privacy mode)
    card_options:
      # Person detection sensors
      binary_sensor.living_room_person:
        hidden: "{{ is_state('binary_sensor.living_room_person', 'unavailable') }}"
      binary_sensor.bedroom_person:
        hidden: "{{ is_state('binary_sensor.bedroom_person', 'unavailable') }}"
      # Animal detection sensors
      binary_sensor.living_room_animal:
        hidden: "{{ is_state('binary_sensor.living_room_animal', 'unavailable') }}"
      binary_sensor.bedroom_animal:
        hidden: "{{ is_state('binary_sensor.bedroom_animal', 'unavailable') }}"
      binary_sensor.bedroom_baby_crying:
        hidden: true
      binary_sensor.living_room_baby_crying:
        hidden: true
      # Hide camera cards when privacy mode is enabled
      camera.bedroom_fluent:
        hidden: "{{ is_state('switch.bedroom_privacy_mode', 'on') }}"
      camera.living_room_fluent:
        hidden: "{{ is_state('switch.living_room_privacy_mode', 'on') }}"
      # Hide light groups that only contain one member (to prevent duplicates)
      # Example: light.living_room group containing only light.fixture
      # Check entity_id attribute which contains the list of member entities
      # expand() includes the group itself, so we check attributes directly
      light.living_room:
        hidden: "{{ (state_attr('light.living_room', 'entity_id') | default(state_attr('light.living_room', 'all_lights')) | default([]) | list | length) == 1 if (state_attr('light.living_room', 'entity_id') | default(state_attr('light.living_room', 'all_lights')) | default([])) is iterable else false }}"
      light.bathroom:
        hidden: "{{ (state_attr('light.bathroom', 'entity_id') | default(state_attr('light.bathroom', 'all_lights')) | default([]) | list | length) == 1 if (state_attr('light.bathroom', 'entity_id') | default(state_attr('light.bathroom', 'all_lights')) | default([])) is iterable else false }}"
      light.hallway:
        hidden: "{{ (state_attr('light.hallway', 'entity_id') | default(state_attr('light.hallway', 'all_lights')) | default([]) | list | length) == 1 if (state_attr('light.hallway', 'entity_id') | default(state_attr('light.hallway', 'all_lights')) | default([])) is iterable else false }}"
      light.bedroom:
        hidden: >
          {% set group_entities = state_attr('light.bedroom', 'entity_id') | default([]) %}
          {% if group_entities is iterable and group_entities is not string %}
            {{ (group_entities | list | length) == 1 }}
          {% else %}
            false
          {% endif %}
      light.kitchen:
        hidden: >
          {% set group_entities = state_attr('light.kitchen', 'entity_id') | default([]) %}
          {% if group_entities is iterable and group_entities is not string %}
            {{ (group_entities | list | length) == 1 }}
          {% else %}
            false
          {% endif %}

    # Domain-level filtering for binary sensors
    domains:
      binary_sensor:
        exclude:
          entities:
            # Exclude unavailable binary sensors from areas
            - filter:
                state: unavailable
      # Domain-level filtering for lights - hide groups that only contain one member
      light:
        exclude:
          entities:
            # Hide light groups that only have one member (to prevent duplicates)
            - filter:
                # Check if entity has entity_id attribute (indicating it's a group)
                # and if that attribute is a list with exactly one item
                template: >
                  {% set entity_id = entity.entity_id %}
                  {% if entity_id is defined %}
                    {% set group_entities = state_attr(entity_id, 'entity_id') | default([]) %}
                    {% if group_entities is iterable and group_entities is not string %}
                      {{ (group_entities | list | length) == 1 }}
                    {% else %}
                      {{ false }}
                    {% endif %}
                  {% else %}
                    {{ false }}
                  {% endif %}

    # Quick access cards (between greeting and area cards)
    quick_access_cards:
      - type: custom:mushroom-title-card
        title: Quick Access
      - type: conditional
        conditions:
          - condition: state
            entity: weather.home
            state: available
        card:
          type: custom:mushroom-weather-card
          entity: weather.home
          show_temperature: true
          show_conditions: true
          primary_info: state
          secondary_info: temperature
      # System Status - commented out as it requires System Health integration
      # - type: entities
      #   title: System Status
      #   entities:
      #     - entity: sensor.home_assistant_version
      #       name: Home Assistant
      #       secondary_info: state
      #     - entity: binary_sensor.ha_system_health
      #       name: System Health
      #       secondary_info: state

    # Custom chips on home view
    chips:
      extra_chips:
          # System Health chip - commented out as it requires System Health integration
          # - type: entity
          #   entity: binary_sensor.ha_system_health
          #   icon: mdi:heart-pulse
          #   icon_color: |
          #     {% if is_state('binary_sensor.ha_system_health', 'on') %}
          #       green
          #     {% else %}
          #       red
          #     {% endif %}
          #   content_info: none
          #   tap_action:
          #     action: navigate
          #     navigation_path: /config/info
        - type: entity
          entity: sun.sun
          icon: mdi:weather-sunset
          content_info: elevation
          tap_action:
            action: navigate
            navigation_path: /config/energy
        - type: conditional
          conditions:
            - condition: state
              entity: alarm_control_panel.home_alarm
              state: available
          chip:
            type: entity
            entity: alarm_control_panel.home_alarm
            icon: mdi:shield-home
            icon_color: |
              {% if is_state('alarm_control_panel.home_alarm', 'armed_away') %}
                red
              {% elif is_state('alarm_control_panel.home_alarm', 'armed_home') %}
                orange
              {% else %}
                green
              {% endif %}
            content_info: none
            tap_action:
              action: toggle

    # Extra cards (below area cards)
    extra_cards:
      - type: custom:mushroom-title-card
        title: Additional Information
      - type: grid
        square: false
        columns: 2
        cards:
          # Energy monitoring - commented out as not available yet
          # - type: entities
          #   title: Energy
          #   entities:
          #     - entity: sensor.energy_consumption
          #       name: Energy Usage
          #       icon: mdi:lightning-bolt
          #       secondary_info: last-updated
          #     - entity: sensor.power_consumption
          #       name: Current Power
          #       icon: mdi:flash
          #       secondary_info: last-updated
          - type: entities
            title: Environment
            entities:
              # Temperature from midea_ac_lan integration
              - entity: >
                  {% set midea_entities = states.climate | selectattr('entity_id', 'match', '.*midea.*') | map(attribute='entity_id') | list %}
                  {% if midea_entities | length > 0 %}
                    {{ midea_entities[0] }}
                  {% else %}
                    sensor.temperature
                  {% endif %}
                name: Temperature
                icon: mdi:thermometer
                secondary_info: state
              - entity: sensor.humidity
                name: Humidity
                icon: mdi:water-percent
                secondary_info: last-updated

    # View customizations
    views:
      # Customize default view
      default:
        title: Home
        icon: mdi:home
        path: home

