views:
  - title: Room Schedule Configuration
    path: room-schedule-configuration
    cards:
      - type: vertical-stack
        cards:
          # Selectors
          - type: entities
            title: Select Room
            entities:
              - entity: input_select.room_selector
                name: Room
          
          - type: entities
            title: Select Schedule
            entities:
              - entity: input_select.schedule_selector
                name: Schedule
          
          - type: entities
            title: Select Time Slot
