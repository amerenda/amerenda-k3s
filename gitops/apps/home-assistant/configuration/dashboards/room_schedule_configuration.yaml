          # Bedroom Weekday Morning Configuration
          - type: conditional
            conditions:
              - entity: input_select.room_selector
                state: bedroom
              - entity: input_select.schedule_selector
                state: weekday
              - entity: input_select.time_window_selector
                state: morning
            card:
              type: vertical-stack
              cards:
                - type: entities
                  title: Morning Schedule (Weekday)
                  entities:
                    - entity: input_boolean.bedroom_morning_custom_time
                    - entity: input_boolean.bedroom_morning_separate_weekday_weekend
                      name: Separate Weekday/Weekend Times
                - type: conditional
                  conditions:
                    - entity: input_boolean.bedroom_morning_separate_weekday_weekend
                      state: "on"
                  card:
                    type: entities
                    title: Morning Start Time (Weekday)
                    entities:
                      - entity: input_datetime.bedroom_s1_weekday_start
                        name: Weekday Start Time
                - type: conditional
                  conditions:
                    - entity: input_boolean.bedroom_morning_separate_weekday_weekend
