                            {% endif %}
                          {% endfor %}
                        {% else %}
                          {% set main_light = 'light.' ~ room_key %}
                          {% set numbered_lights = [] %}
                          {% for i in range(1, 10) %}
                            {% set numbered_light = 'light.' ~ room_key ~ '_' ~ i %}
                            {% if numbered_light in all_lights %}
