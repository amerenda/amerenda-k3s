                        {% if room and room != 'unknown' and room != 'unavailable' %}
                          {% set room_key = room %}
                          {% set all_lights = states.light | map(attribute='entity_id') | list %}
                          {% set room_lights = [] %}
                          {% if room_key == 'hallway' %}
