apiVersion: batch/v1
kind: CronJob
metadata:
  name: home-assistant-cleanup-orphaned
  namespace: home-assistant
spec:
  schedule: "0 2 * * *"  # Daily at 2:00 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - "10.100.20.241"
              - "8.8.8.8"
              - "1.1.1.1"
            searches:
              - "amer.home"
              - "merenda.home.arpa"
            options:
              - name: "ndots"
                value: "2"
              - name: "edns0"
          containers:
          - name: cleanup-orphaned-entities
            image: python:3.9-slim
            command:
              - /bin/sh
              - -c
              - |
                pip install --quiet --no-cache-dir requests && \
                python /scripts/cleanup_orphaned_entities.py
            env:
            - name: HA_URL
              value: "http://ha.amer.home"
            - name: HA_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-access-token
                  key: token
            - name: DRY_RUN
              value: "false"
            volumeMounts:
            - name: cleanup-script
              mountPath: /scripts
              readOnly: true
          restartPolicy: OnFailure
          volumes:
          - name: cleanup-script
            configMap:
              name: home-assistant-cleanup-script
              defaultMode: 0755
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: home-assistant-calendar-cache
  namespace: home-assistant
spec:
  schedule: "*/15 * * * *"  # Every 15 minutes
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - "10.100.20.241"
              - "8.8.8.8"
              - "1.1.1.1"
            searches:
              - "amer.home"
              - "merenda.home.arpa"
            options:
              - name: "ndots"
                value: "2"
              - name: "edns0"
          containers:
          - name: download-calendar
            image: alpine:3.20
            command:
              - /bin/sh
              - -c
              - |
                apk add --no-cache curl python3 && \
                /scripts/download_calendar.sh
            volumeMounts:
            - name: calendar-script
              mountPath: /scripts
              readOnly: true
            - name: config
              mountPath: /config
          restartPolicy: OnFailure
          volumes:
          - name: calendar-script
            configMap:
              name: home-assistant-calendar-script
              defaultMode: 0755
              items:
              - key: download_calendar.sh
                path: download_calendar.sh
                mode: 0755
              - key: filter_calendar.py
                path: filter_calendar.py
                mode: 0755
          - name: config
            persistentVolumeClaim:
              claimName: homeassistant-config

