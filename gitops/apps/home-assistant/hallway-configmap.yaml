apiVersion: v1
kind: ConfigMap
metadata:
  name: ha-hallway-config
  namespace: home-assistant
  annotations:
    reloader.stakater.com/auto: "true"
data:
  hallway_schedule.yaml: |
    [0;34m[INFO][0m Generating schedule for room: hallway
    # Hallway Schedule Configuration
    # Generated from default schedule with room-specific overrides
    input_boolean:
      hallway_schedule_enabled:
        name: "Hallway Schedule Enabled"
        icon: mdi:corridor
        initial: true
    
    input_datetime:
      hallway_schedule_1_start:
        name: "Hallway Morning Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "06:30"  # Default: 06:30
      hallway_schedule_1_end:
        name: "Hallway Morning End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "09:30"  # Default: 09:30
      hallway_schedule_2_start:
        name: "Hallway Day Start"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "09:30"  # Default: 09:30
      hallway_schedule_2_end:
        name: "Hallway Day End"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "17:30"  # Default: 17:30
      hallway_schedule_3_start:
        name: "Hallway Evening Start"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "17:30"  # Default: 17:30
      hallway_schedule_3_end:
        name: "Hallway Evening End"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "21:30"  # Default: 21:30
      hallway_schedule_4_start:
        name: "Hallway Night Start"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "21:30"  # Default: 21:30
      hallway_schedule_4_end:
        name: "Hallway Night End"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "23:30"  # Default: 23:30
      hallway_schedule_5_start:
        name: "Hallway Late Night Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "23:30"  # Default: 23:30
      hallway_schedule_5_end:
        name: "Hallway Late Night End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "06:30"  # Default: 06:30
    
    input_select:
      hallway_schedule_1_scene:
        name: "Hallway Morning Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "energize"  # Default: energize
      hallway_schedule_2_scene:
        name: "Hallway Day Scene"
        icon: mdi:weather-sunny
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "concentrate"  # Default: concentrate
      hallway_schedule_3_scene:
        name: "Hallway Evening Scene"
        icon: mdi:weather-sunset
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax
      hallway_schedule_4_scene:
        name: "Hallway Night Scene"
        icon: mdi:weather-night
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      hallway_schedule_5_scene:
        name: "Hallway Late Night Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      hallway_default_scene:
        name: "Hallway Default Scene"
        icon: mdi:corridor
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax
