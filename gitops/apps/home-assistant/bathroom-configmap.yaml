apiVersion: v1
kind: ConfigMap
metadata:
  name: ha-bathroom-config
  namespace: home-assistant
  annotations:
    reloader.stakater.com/auto: "true"
data:
  bathroom_schedule.yaml: |
    [0;34m[INFO][0m Generating schedule for room: bathroom
    # Bathroom Schedule Configuration
    # Generated from default schedule with room-specific overrides
    input_boolean:
      bathroom_schedule_enabled:
        name: "Bathroom Schedule Enabled"
        icon: mdi:shower
        initial: true
    
    input_datetime:
      bathroom_schedule_1_start:
        name: "Bathroom Morning Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "06:00"  # Default: 06:00
      bathroom_schedule_1_end:
        name: "Bathroom Morning End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "09:00"  # Default: 09:00
      bathroom_schedule_2_start:
        name: "Bathroom Day Start"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "09:00"  # Default: 09:00
      bathroom_schedule_2_end:
        name: "Bathroom Day End"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "17:00"  # Default: 17:00
      bathroom_schedule_3_start:
        name: "Bathroom Evening Start"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "17:00"  # Default: 17:00
      bathroom_schedule_3_end:
        name: "Bathroom Evening End"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "21:00"  # Default: 21:00
      bathroom_schedule_4_start:
        name: "Bathroom Night Start"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "21:00"  # Default: 21:00
      bathroom_schedule_4_end:
        name: "Bathroom Night End"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "23:00"  # Default: 23:00
      bathroom_schedule_5_start:
        name: "Bathroom Late Night Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "23:00"  # Default: 23:00
      bathroom_schedule_5_end:
        name: "Bathroom Late Night End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "06:00"  # Default: 06:00
    
    input_select:
      bathroom_schedule_1_scene:
        name: "Bathroom Morning Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "energize"  # Default: energize
      bathroom_schedule_2_scene:
        name: "Bathroom Day Scene"
        icon: mdi:weather-sunny
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "concentrate"  # Default: concentrate
      bathroom_schedule_3_scene:
        name: "Bathroom Evening Scene"
        icon: mdi:weather-sunset
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax
      bathroom_schedule_4_scene:
        name: "Bathroom Night Scene"
        icon: mdi:weather-night
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      bathroom_schedule_5_scene:
        name: "Bathroom Late Night Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      bathroom_default_scene:
        name: "Bathroom Default Scene"
        icon: mdi:shower
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax
