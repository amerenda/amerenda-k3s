apiVersion: v1
kind: ConfigMap
metadata:
  name: ha-bedroom-config
  namespace: home-assistant
  annotations:
    reloader.stakater.com/auto: "true"
data:
  bedroom_schedule.yaml: |
    [0;34m[INFO][0m Generating schedule for room: bedroom
    # Bedroom Schedule Configuration
    # Generated from default schedule with room-specific overrides
    input_boolean:
      bedroom_schedule_enabled:
        name: "Bedroom Schedule Enabled"
        icon: mdi:bed
        initial: true
    
    input_datetime:
      bedroom_schedule_1_start:
        name: "Bedroom Morning Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "06:00"  # Default: 06:00
      bedroom_schedule_1_end:
        name: "Bedroom Morning End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "09:00"  # Default: 09:00
      bedroom_schedule_2_start:
        name: "Bedroom Day Start"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "09:00"  # Default: 09:00
      bedroom_schedule_2_end:
        name: "Bedroom Day End"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "17:00"  # Default: 17:00
      bedroom_schedule_3_start:
        name: "Bedroom Evening Start"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "18:00"  # Default: 18:00
      bedroom_schedule_3_end:
        name: "Bedroom Evening End"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "22:00"  # Default: 22:00
      bedroom_schedule_4_start:
        name: "Bedroom Night Start"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "22:00"  # Default: 22:00
      bedroom_schedule_4_end:
        name: "Bedroom Night End"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "23:30"  # Default: 23:30
      bedroom_schedule_5_start:
        name: "Bedroom Late Night Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "23:30"  # Default: 23:30
      bedroom_schedule_5_end:
        name: "Bedroom Late Night End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "06:00"  # Default: 06:00
    
    input_select:
      bedroom_schedule_1_scene:
        name: "Bedroom Morning Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "energize"  # Default: energize
      bedroom_schedule_2_scene:
        name: "Bedroom Day Scene"
        icon: mdi:weather-sunny
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "concentrate"  # Default: concentrate
      bedroom_schedule_3_scene:
        name: "Bedroom Evening Scene"
        icon: mdi:weather-sunset
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax
      bedroom_schedule_4_scene:
        name: "Bedroom Night Scene"
        icon: mdi:weather-night
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      bedroom_schedule_5_scene:
        name: "Bedroom Late Night Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      bedroom_default_scene:
        name: "Bedroom Default Scene"
        icon: mdi:bed
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax
