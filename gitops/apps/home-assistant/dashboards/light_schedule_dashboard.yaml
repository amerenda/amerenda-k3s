title: Room Schedule Control
path: room-schedule-control
icon: mdi:home-clock-outline
views:
  - title: Room Schedule Control
    path: room-schedule-control
    cards:
      - type: vertical-stack
        title: Per-Room Schedule Configuration
        cards:
          - type: entities
            title: Room Selection
            entities:
              - entity: input_select.room_schedule_selector
                name: Select Room to Configure
                icon: mdi:home-edit
              - entity: input_select.room_switch_selector
                name: Select Switch to Configure
                icon: mdi:light-switch
          
          # Dynamic room configuration using template
          - type: conditional
            conditions:
              - entity: input_select.room_schedule_selector
                state: living_room
