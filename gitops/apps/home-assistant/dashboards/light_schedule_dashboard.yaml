          - type: markdown
            content: >
              ## Per-Room Schedule Configuration


              **How to Use**:

              1. **Select a Room**: Use the first dropdown to choose which
              room's schedule you want to configure

              2. **Select a Switch**: Use the second dropdown to choose which
              switch in that room to configure (currently only "main_switch")

              3. **Enable Schedule**: Toggle the room's schedule on/off

              4. **Set Times**: Configure the start and end times for each
              schedule period

              5. **Choose Scenes**: Select which scene should be active during
              each time period

              6. **Configure Switch**: Adjust brightness settings and switch
              behavior for the selected switch

              7. **Configure Buttons**: Set what each button does on the Hue
              switch (power, brightness up/down, hue button)


              **Schedule Periods**:

              - **Morning** (1): Energizing light for waking up

              - **Day** (2): Focused light for daytime activities

              - **Evening** (3): Relaxing light for winding down

              - **Night** (4): Dim light for late evening

              - **Late Night** (5): Very dim light for overnight


              **Scene Options**:

              - `energize` - Bright, energizing light

              - `concentrate` - Focused light for work

              - `relax` - Warm, cozy light

              - `nightlight` - Dim light for night

              - `read` - Reading-optimized light

              - `dimmed` - Soft, dimmed light


              **Switch Configuration**:

              - **Switch Type**: Currently only "main_switch" is available
              - **Brightness Step**: How much to increase/decrease brightness
                when using brightness up/down buttons (10-50)
              - **Min Brightness**: Minimum brightness level (1-30)
              - **Max Brightness**: Maximum brightness level (200-255)

              **Button Configuration**:

              - **Button 1 (Power)**: Main power button
                - **Short Press**: Toggle lights, turn on/off, scene cycle, etc.
                - **Long Press**: All lights off, room lights off, scene actions, etc.

              - **Button 2 (Brightness Up)**: Top brightness button
                - **Short Press**: Brightness up, brightness down, toggle, scene actions

              - **Button 3 (Brightness Down)**: Bottom brightness button  
                - **Short Press**: Brightness up, brightness down, toggle, scene actions

              - **Button 4 (Hue)**: Color/scene button
                - **Short Press**: Scene cycle, scene next/previous, color cycle, etc.
                - **Long Press**: Room relax scene, scene actions, all lights off, etc.

              **Note**: Times can cross midnight (e.g., 23:00-06:00). The
              schedule only affects lights when they are turned on via the Hue
              switch.
