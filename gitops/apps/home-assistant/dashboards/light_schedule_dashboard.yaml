          - type: markdown
            content: >
              ## Per-Room Schedule Configuration
              
              **How to Use**:
              1. **Select a Room**: Use the first dropdown to choose which room's schedule you want to configure
              2. **Select a Switch**: Use the second dropdown to choose which switch in that room to configure
              3. **Configure Settings**: All settings for the selected room will appear below
              
              **Schedule Periods**: Morning, Day, Evening, Night, Late Night
              **Scene Options**: energize, concentrate, relax, nightlight, read, dimmed
              **Button Actions**: Toggle lights, brightness control, scene cycling, color cycling
