          - type: markdown
            content: >
              ## Per-Room Schedule Configuration


              **How to Use**:

              1. **Select a Room**: Use the dropdown above to choose which
              room's schedule you want to configure

              2. **Enable Schedule**: Toggle the room's schedule on/off

              3. **Set Times**: Configure the start and end times for each
              schedule period

              4. **Choose Scenes**: Select which scene should be active during
              each time period


              **Schedule Periods**:

              - **Morning** (1): Energizing light for waking up

              - **Day** (2): Focused light for daytime activities

              - **Evening** (3): Relaxing light for winding down

              - **Night** (4): Dim light for late evening

              - **Late Night** (5): Very dim light for overnight


              **Scene Options**:

              - `energize` - Bright, energizing light

              - `concentrate` - Focused light for work

              - `relax` - Warm, cozy light

              - `nightlight` - Dim light for night

              - `read` - Reading-optimized light

              - `dimmed` - Soft, dimmed light


              **Note**: Times can cross midnight (e.g., 23:00-06:00). The
              schedule only affects lights when they are turned on via the Hue
              switch.
