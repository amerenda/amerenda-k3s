    bathroom_night_custom_time:
      name: Bathroom - Use custom Night time
    bathroom_motion_enabled:
      name: Bathroom - Motion Control Enabled
    bathroom_timer_enabled:
      name: Bathroom - Timer Control Enabled
    
    enable_bathroom_morning:
