      # Handles formats like "19:24:00" or "2024-01-01 19:24:00"
      s1: >-
        {% set raw = s1_str %}
        {% if ' ' in raw %}{{ raw.split(' ')[-1][:5] }}{% else %}{{ raw[:5] }}{% endif %}
      s2: >-
        {% set raw = s2_str %}
        {% if ' ' in raw %}{{ raw.split(' ')[-1][:5] }}{% else %}{{ raw[:5] }}{% endif %}
      s3: >-
