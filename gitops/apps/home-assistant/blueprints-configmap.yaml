apiVersion: v1
kind: ConfigMap
metadata:
  name: homeassistant-blueprints
data:
  room_motion_control.yaml: |
    blueprint:
      name: "Room - Motion Control (scheduled scene, per-window options)"
      description: >
        On motion: optionally turn on using script.scheduled_light_on based on current schedule slot
        (morning/day/evening/night). For each window you can block "turn-on" and set an auto-off
        timeout after motion clears. Supports per-room schedule overrides via helpers.
      domain: "automation"
    
      input:
        room_key:
          name: "Room Key"
          description: "Short name used by scenes: scene.<room_key>_(morning|day|evening|night)"
          selector: { text: {} }
    
        target_lights:
          name: "Target lights (group or list)"
          selector: { target: { entity: { domain: "light" } } }
    
        motion_sensor:
          name: "Motion sensor (binary_sensor)"
          selector: { entity: { domain: "binary_sensor" } }
    
        motion_enabled:
          name: "Motion Control Enabled (input_boolean)"
          description: "If OFF, motion won't control lights in this room."
          selector: { entity: { domain: "input_boolean" } }
    
        # ---- Optional: pass your per-room schedule overrides to scheduled_light_on
        custom_schedule_enabled:
          name: "(Optional) Custom schedule enabled boolean"
          default:
          selector: { entity: { domain: "input_boolean" } }
        custom_s1_start:
          name: "(Optional) Morning start (time-only)"
          default:
          selector: { entity: { domain: "input_datetime" } }
        custom_s2_start:
          name: "(Optional) Day start (time-only)"
          default:
          selector: { entity: { domain: "input_datetime" } }
        custom_s3_start:
          name: "(Optional) Evening start (time-only)"
          default:
          selector: { entity: { domain: "input_datetime" } }
        custom_s4_start:
          name: "(Optional) Night start (time-only)"
          default:
          selector: { entity: { domain: "input_datetime" } }
    
        # ---- Per-window controls (helpers optional; defaults provided)
        # Note: motion_activated helpers replace the old block_* helpers
        # motion_activated=True means motion WILL activate lights, motion_activated=False means it won't
        morning_motion_activated_helper:
          name: "(Optional) Morning motion activated (input_boolean)"
          default:
          selector: { entity: { domain: "input_boolean" } }
        day_motion_activated_helper:
          name: "(Optional) Day motion activated (input_boolean)"
          default:
          selector: { entity: { domain: "input_boolean" } }
        evening_motion_activated_helper:
          name: "(Optional) Evening motion activated (input_boolean)"
          default:
          selector: { entity: { domain: "input_boolean" } }
        night_motion_activated_helper:
          name: "(Optional) Night motion activated (input_boolean)"
          default:
          selector: { entity: { domain: "input_boolean" } }
    
        morning_auto_off_default:
          name: "Morning auto-off (minutes, default if no helper)"
          default: 15
          selector: { number: { min: 0, max: 240, mode: "slider" } }
        morning_auto_off_helper:
          name: "(Optional) Morning auto-off helper (input_number)"
          default:
          selector: { entity: { domain: "input_number" } }
        day_auto_off_default:
          name: "Day auto-off (minutes, default if no helper)"
          default: 15
          selector: { number: { min: 0, max: 240, mode: "slider" } }
        day_auto_off_helper:
          name: "(Optional) Day auto-off helper (input_number)"
          default:
          selector: { entity: { domain: "input_number" } }
        evening_auto_off_default:
          name: "Evening auto-off (minutes, default if no helper)"
          default: 15
          selector: { number: { min: 0, max: 240, mode: "slider" } }
        evening_auto_off_helper:
          name: "(Optional) Evening auto-off helper (input_number)"
          default:
          selector: { entity: { domain: "input_number" } }
        night_auto_off_default:
          name: "Night auto-off (minutes, default if no helper)"
          default: 15
          selector: { number: { min: 0, max: 240, mode: "slider" } }
        night_auto_off_helper:
          name: "(Optional) Night auto-off helper (input_number)"
          default:
          selector: { entity: { domain: "input_number" } }
    
    mode: "restart"
    max_exceeded: "silent"
    
    variables:
      # Materialize optional schedule inputs
      custom_schedule_enabled_input: !input custom_schedule_enabled
      custom_s1_start_input: !input custom_s1_start
      custom_s2_start_input: !input custom_s2_start
      custom_s3_start_input: !input custom_s3_start
      custom_s4_start_input: !input custom_s4_start
      
      # Materialize motion_activated helpers
      morning_motion_activated_helper_input: !input morning_motion_activated_helper
      day_motion_activated_helper_input: !input day_motion_activated_helper
      evening_motion_activated_helper_input: !input evening_motion_activated_helper
      night_motion_activated_helper_input: !input night_motion_activated_helper
      
      # Materialize auto_off helpers
      morning_auto_off_helper: !input morning_auto_off_helper
      day_auto_off_helper: !input day_auto_off_helper
      evening_auto_off_helper: !input evening_auto_off_helper
      night_auto_off_helper: !input night_auto_off_helper
      morning_auto_off_default: !input morning_auto_off_default
      day_auto_off_default: !input day_auto_off_default
      evening_auto_off_default: !input evening_auto_off_default
      night_auto_off_default: !input night_auto_off_default
      
      room_key_var: !input room_key
      target_lights_var: !input target_lights
    
      default_s1: "06:00:00"
      default_s2: "09:00:00"
      default_s3: "17:00:00"
      default_s4: "22:00:00"
    
      use_custom: >-
        {{ custom_schedule_enabled_input is not none and
           custom_schedule_enabled_input != '' and
           is_state(custom_schedule_enabled_input, 'on') }}
      
      # Check if separate weekday/weekend times are enabled
      morning_separate: >-
        {% set helper = 'input_boolean.' ~ room_key_var ~ '_morning_separate_weekday_weekend' %}
        {{ is_state(helper, 'on') if states(helper) not in ['unknown', 'unavailable'] else false }}
      day_separate: >-
        {% set helper = 'input_boolean.' ~ room_key_var ~ '_day_separate_weekday_weekend' %}
        {{ is_state(helper, 'on') if states(helper) not in ['unknown', 'unavailable'] else false }}
      evening_separate: >-
        {% set helper = 'input_boolean.' ~ room_key_var ~ '_evening_separate_weekday_weekend' %}
        {{ is_state(helper, 'on') if states(helper) not in ['unknown', 'unavailable'] else false }}
      night_separate: >-
        {% set helper = 'input_boolean.' ~ room_key_var ~ '_night_separate_weekday_weekend' %}
        {{ is_state(helper, 'on') if states(helper) not in ['unknown', 'unavailable'] else false }}
      # Check if today is a weekday (Mon-Fri) or weekend (Sat-Sun)
      is_weekday: >-
        {% set day = now().strftime('%A').lower() %}
        {{ day in ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'] }}
    
      s1_str: >-
        {% if use_custom %}
          {% if morning_separate %}
            {% if is_weekday %}
              {% set v = states('input_datetime.' ~ room_key_var ~ '_s1_weekday_start') %}
            {% else %}
              {% set v = states('input_datetime.' ~ room_key_var ~ '_s1_weekend_start') %}
            {% endif %}
          {% else %}
            {% set v = states(custom_s1_start_input) %}
          {% endif %}
          {% if v in ['unknown','unavailable',''] %}{{ default_s1 }}{% else %}{{ v }}{% endif %}
        {% else %}
          {{ default_s1 }}
        {% endif %}
      s2_str: >-
        {% if use_custom %}
          {% if day_separate %}
            {% if is_weekday %}
              {% set v = states('input_datetime.' ~ room_key_var ~ '_s2_weekday_start') %}
            {% else %}
              {% set v = states('input_datetime.' ~ room_key_var ~ '_s2_weekend_start') %}
            {% endif %}
          {% else %}
            {% set v = states(custom_s2_start_input) %}
          {% endif %}
          {% if v in ['unknown','unavailable',''] %}{{ default_s2 }}{% else %}{{ v }}{% endif %}
        {% else %}
          {{ default_s2 }}
        {% endif %}
      s3_str: >-
        {% if use_custom %}
          {% if evening_separate %}
            {% if is_weekday %}
              {% set v = states('input_datetime.' ~ room_key_var ~ '_s3_weekday_start') %}
            {% else %}
              {% set v = states('input_datetime.' ~ room_key_var ~ '_s3_weekend_start') %}
            {% endif %}
          {% else %}
            {% set v = states(custom_s3_start_input) %}
          {% endif %}
          {% if v in ['unknown','unavailable',''] %}{{ default_s3 }}{% else %}{{ v }}{% endif %}
        {% else %}
          {{ default_s3 }}
        {% endif %}
      s4_str: >-
        {% if use_custom %}
          {% if night_separate %}
            {% if is_weekday %}
              {% set v = states('input_datetime.' ~ room_key_var ~ '_s4_weekday_start') %}
            {% else %}
              {% set v = states('input_datetime.' ~ room_key_var ~ '_s4_weekend_start') %}
            {% endif %}
          {% else %}
            {% set v = states(custom_s4_start_input) %}
          {% endif %}
          {% if v in ['unknown','unavailable',''] %}{{ default_s4 }}{% else %}{{ v }}{% endif %}
        {% else %}
          {{ default_s4 }}
        {% endif %}
    
      now_ts: "{{ as_timestamp(now()) }}"
      s1: "{{ as_timestamp(today_at(s1_str)) }}"
      s2: "{{ as_timestamp(today_at(s2_str)) }}"
      s3: "{{ as_timestamp(today_at(s3_str)) }}"
      s4: "{{ as_timestamp(today_at(s4_str)) }}"
    
      slot: >-
        {% if now_ts >= s1 and now_ts < s2 %}morning
        {% elif now_ts >= s2 and now_ts < s3 %}day
        {% elif now_ts >= s3 and now_ts < s4 %}evening
        {% else %}night{% endif %}
    
      # Check motion_activated helpers (per-time-window), fallback to blueprint inputs, then default to True
      motion_activated_morning: >-
        {% if morning_motion_activated_helper_input %}
          {{ is_state(morning_motion_activated_helper_input, 'on') }}
        {% else %}
          {% if is_weekday %}
            {% set helper = 'input_boolean.motion_activated_' ~ room_key_var ~ '_morning_weekday' %}
          {% else %}
            {% set helper = 'input_boolean.motion_activated_' ~ room_key_var ~ '_morning_weekend' %}
          {% endif %}
          {{ is_state(helper, 'on') if states(helper) not in ['unknown', 'unavailable'] else true }}
        {% endif %}
      motion_activated_day: >-
        {% if day_motion_activated_helper_input %}
          {{ is_state(day_motion_activated_helper_input, 'on') }}
        {% else %}
          {% if is_weekday %}
            {% set helper = 'input_boolean.motion_activated_' ~ room_key_var ~ '_day_weekday' %}
          {% else %}
            {% set helper = 'input_boolean.motion_activated_' ~ room_key_var ~ '_day_weekend' %}
          {% endif %}
          {{ is_state(helper, 'on') if states(helper) not in ['unknown', 'unavailable'] else true }}
        {% endif %}
      motion_activated_evening: >-
        {% if evening_motion_activated_helper_input %}
          {{ is_state(evening_motion_activated_helper_input, 'on') }}
        {% else %}
          {% if is_weekday %}
            {% set helper = 'input_boolean.motion_activated_' ~ room_key_var ~ '_evening_weekday' %}
          {% else %}
            {% set helper = 'input_boolean.motion_activated_' ~ room_key_var ~ '_evening_weekend' %}
          {% endif %}
          {{ is_state(helper, 'on') if states(helper) not in ['unknown', 'unavailable'] else true }}
        {% endif %}
      motion_activated_night: >-
        {% if night_motion_activated_helper_input %}
          {{ is_state(night_motion_activated_helper_input, 'on') }}
        {% else %}
          {% if is_weekday %}
            {% set helper = 'input_boolean.motion_activated_' ~ room_key_var ~ '_night_weekday' %}
          {% else %}
            {% set helper = 'input_boolean.motion_activated_' ~ room_key_var ~ '_night_weekend' %}
          {% endif %}
          {{ is_state(helper, 'on') if states(helper) not in ['unknown', 'unavailable'] else true }}
        {% endif %}
    
      morning_auto_off_mins: >-
        {% if morning_auto_off_helper %}
          {{ states(morning_auto_off_helper) | int(0) }}
        {% else %}
          {% if is_weekday %}
            {% set helper = 'input_number.motion_auto_off_' ~ room_key_var ~ '_morning_weekday' %}
          {% else %}
            {% set helper = 'input_number.motion_auto_off_' ~ room_key_var ~ '_morning_weekend' %}
          {% endif %}
          {% set val = states(helper) %}
          {% if val not in ['unknown', 'unavailable', ''] %}
            {{ val | int(15) }}
          {% else %}
            {{ morning_auto_off_default | int(15) }}
          {% endif %}
        {% endif %}
      day_auto_off_mins: >-
        {% if day_auto_off_helper %}
          {{ states(day_auto_off_helper) | int(0) }}
        {% else %}
          {% if is_weekday %}
            {% set helper = 'input_number.motion_auto_off_' ~ room_key_var ~ '_day_weekday' %}
          {% else %}
            {% set helper = 'input_number.motion_auto_off_' ~ room_key_var ~ '_day_weekend' %}
          {% endif %}
          {% set val = states(helper) %}
          {% if val not in ['unknown', 'unavailable', ''] %}
            {{ val | int(15) }}
          {% else %}
            {{ day_auto_off_default | int(15) }}
          {% endif %}
        {% endif %}
      evening_auto_off_mins: >-
        {% if evening_auto_off_helper %}
          {{ states(evening_auto_off_helper) | int(0) }}
        {% else %}
          {% if is_weekday %}
            {% set helper = 'input_number.motion_auto_off_' ~ room_key_var ~ '_evening_weekday' %}
          {% else %}
            {% set helper = 'input_number.motion_auto_off_' ~ room_key_var ~ '_evening_weekend' %}
          {% endif %}
          {% set val = states(helper) %}
          {% if val not in ['unknown', 'unavailable', ''] %}
            {{ val | int(15) }}
          {% else %}
            {{ evening_auto_off_default | int(15) }}
          {% endif %}
        {% endif %}
      night_auto_off_mins: >-
        {% if night_auto_off_helper %}
          {{ states(night_auto_off_helper) | int(0) }}
        {% else %}
          {% if is_weekday %}
            {% set helper = 'input_number.motion_auto_off_' ~ room_key_var ~ '_night_weekday' %}
          {% else %}
            {% set helper = 'input_number.motion_auto_off_' ~ room_key_var ~ '_night_weekend' %}
          {% endif %}
          {% set val = states(helper) %}
          {% if val not in ['unknown', 'unavailable', ''] %}
            {{ val | int(15) }}
          {% else %}
            {{ night_auto_off_default | int(15) }}
          {% endif %}
        {% endif %}
    
      motion_activated_current: >-
        {% set map = {
          'morning': motion_activated_morning,
          'day': motion_activated_day,
          'evening': motion_activated_evening,
          'night': motion_activated_night
        } %}
        {{ map[slot] }}
      auto_off_current_mins: >-
        {% set map = {
          'morning': morning_auto_off_mins,
          'day': day_auto_off_mins,
          'evening': evening_auto_off_mins,
          'night': night_auto_off_mins
        } %}
        {{ map[slot] | int(0) }}
      
      # Check if current day is enabled for the current slot
      current_day: "{{ now().strftime('%A').lower() }}"
      day_enabled_current: >-
        {% set day_helper = 'input_boolean.' ~ room_key_var ~ '_' ~ slot ~ '_' ~ current_day %}
        {{ is_state(day_helper, 'on') if states(day_helper) not in ['unknown', 'unavailable'] else true }}
    
    trigger:
      - platform: "state"
        entity_id: !input motion_sensor  # yamllint disable-line quoted-strings
        to: "on"
        id: "motion_on"
    
      - platform: "state"
        entity_id: !input motion_sensor  # yamllint disable-line quoted-strings
        to: "off"
        id: "motion_off"
    
    condition: []
    
    action:
      - choose:
          - conditions:
              - condition: "trigger"
                id: "motion_on"
              - condition: "state"
                entity_id: !input motion_enabled  # yamllint disable-line quoted-strings
                state: "on"
              - condition: "template"
                value_template: "{{ motion_activated_current | bool }}"
              - condition: "template"
                value_template: "{{ day_enabled_current | bool }}"
            sequence:
              - variables:
                  _fb_var: >-
                    {% if target_lights_var is mapping and 'entity_id' in target_lights_var %}
                      {{ target_lights_var.entity_id }}
                    {% elif target_lights_var is mapping %}
                      {{ '' }}
                    {% else %}
                      {{ target_lights_var }}
                    {% endif %}
              - service: "script.scheduled_light_on"
                data_template:
                  fallback_lights: "{{ _fb_var }}"
                  timer_mode: false
                  auto_on: true
                  custom_schedule_enabled: "{{ custom_schedule_enabled_input if custom_schedule_enabled_input and custom_schedule_enabled_input != '' and custom_schedule_enabled_input is not none else '' }}"
                  custom_s1_start: "{{ custom_s1_start_input if custom_s1_start_input and custom_s1_start_input != '' and custom_s1_start_input is not none else '' }}"
                  custom_s2_start: "{{ custom_s2_start_input if custom_s2_start_input and custom_s2_start_input != '' and custom_s2_start_input is not none else '' }}"
                  custom_s3_start: "{{ custom_s3_start_input if custom_s3_start_input and custom_s3_start_input != '' and custom_s3_start_input is not none else '' }}"
                  custom_s4_start: "{{ custom_s4_start_input if custom_s4_start_input and custom_s4_start_input != '' and custom_s4_start_input is not none else '' }}"
    
          - conditions:
              - condition: "trigger"
                id: "motion_off"
              - condition: "state"
                entity_id: !input motion_enabled  # yamllint disable-line quoted-strings
                state: "on"
              - condition: "template"
                value_template: "{{ motion_activated_current | bool }}"
              - condition: "template"
                value_template: "{{ day_enabled_current | bool }}"
            sequence:
              - if:
                  - condition: "template"
                    value_template: "{{ auto_off_current_mins | int(0) > 0 }}"
                then:
                  - delay:
                      minutes: "{{ auto_off_current_mins | int(0) }}"
                  - condition: "state"
                    entity_id: !input motion_sensor  # yamllint disable-line quoted-strings
                    state: "off"
                  - service: "light.turn_off"
                    target: !input target_lights
  room_switch_control.yaml: |
    blueprint:
      name: "Room - Switch Control (Hue Dimmer, scheduled scenes)"
      description: >
        Map Hue 4-button dimmer actions to room lighting. Defaults use scheduled_light_on
        for ON/toggle and provide brightness adjustments, scene cycling, and all-off.
        Optional input_select helpers (one per press type) can override actions via dashboard.
        Uses hue_event triggers via hue_event_id.
      domain: "automation"
    
      input:
        target_lights:
          name: "Target lights (group or list)"
          selector:
            target:
              entity:
                domain: "light"
    
        hue_event_id:
          name: "Hue event ID (for hue_event compatibility)"
          description: "Example: living_room_switch_button"
          selector:
            text: {}
    
        # ---- Optional schedule passthrough for scheduled_light_on
        custom_schedule_enabled:
          name: "(Optional) Custom schedule enabled boolean"
          default:
          selector:
            entity:
              domain: "input_boolean"
        custom_s1_start:
          name: "(Optional) Morning start (time-only)"
          default:
          selector:
            entity:
              domain: "input_datetime"
        custom_s2_start:
          name: "(Optional) Day start (time-only)"
          default:
          selector:
            entity:
              domain: "input_datetime"
        custom_s3_start:
          name: "(Optional) Evening start (time-only)"
          default:
          selector:
            entity:
              domain: "input_datetime"
        custom_s4_start:
          name: "(Optional) Night start (time-only)"
          default:
          selector:
            entity:
              domain: "input_datetime"
    
        # ---- Optional scene cycle memory helper
        scene_cycle_helper:
          name: "(Optional) Scene cycle helper (input_select)"
          description: >
            Stores the CURRENT slot; cycles morning→day→evening→night.
            Defaults to input_select.<light_entity_name>_scene_cycle
          default: ""
          selector:
            entity:
              domain: "input_select"
    
        # ---- Optional brightness helpers
        brightness_step_helper:
          name: "(Optional) Brightness step helper (input_number, %)"
          description: "e.g. input_number.<room>_brightness_step_pct"
          default:
          selector:
            entity:
              domain: "input_number"
        min_brightness_helper:
          name: "(Optional) Min brightness helper (input_number, %)"
          description: "e.g. input_number.<room>_min_brightness_pct"
          default:
          selector:
            entity:
              domain: "input_number"
        max_brightness_helper:
          name: "(Optional) Max brightness helper (input_number, %)"
          description: "e.g. input_number.<room>_max_brightness_pct"
          default:
          selector:
            entity:
              domain: "input_number"
    
        # ---- Static brightness fallback values
        brightness_step_pct:
          name: "Fallback brightness step (%)"
          default: 10
          selector:
            number:
              min: 1
              max: 50
              unit_of_measurement: "%"
              mode: "slider"
    
        # ---- Optional per-button override helpers
        btn1_short_action_helper:
          name: "(Optional) Button 1 Short action (input_select)"
          default:
          selector:
            entity:
              domain: "input_select"
        btn1_long_action_helper:
          name: "(Optional) Button 1 Long action (input_select)"
          default:
          selector:
            entity:
              domain: "input_select"
        btn2_short_action_helper:
          name: "(Optional) Button 2 Short action (input_select)"
          default:
          selector:
            entity:
              domain: "input_select"
        btn2_long_action_helper:
          name: "(Optional) Button 2 Long action (input_select)"
          default:
          selector:
            entity:
              domain: "input_select"
        btn3_short_action_helper:
          name: "(Optional) Button 3 Short action (input_select)"
          default:
          selector:
            entity:
              domain: "input_select"
        btn3_long_action_helper:
          name: "(Optional) Button 3 Long action (input_select)"
          default:
          selector:
            entity:
              domain: "input_select"
        btn4_short_action_helper:
          name: "(Optional) Button 4 Short action (input_select)"
          default:
          selector:
            entity:
              domain: "input_select"
        btn4_long_action_helper:
          name: "(Optional) Button 4 Long action (input_select)"
          default:
          selector:
            entity:
              domain: "input_select"
    
    mode: "restart"
    max_exceeded: "silent"
    
    variables:
      # Materialize all optional inputs so they're available in templates
      btn1_short_action_helper: !input btn1_short_action_helper
      btn1_long_action_helper: !input btn1_long_action_helper
      btn2_short_action_helper: !input btn2_short_action_helper
      btn2_long_action_helper: !input btn2_long_action_helper
      btn3_short_action_helper: !input btn3_short_action_helper
      btn3_long_action_helper: !input btn3_long_action_helper
      btn4_short_action_helper: !input btn4_short_action_helper
      btn4_long_action_helper: !input btn4_long_action_helper
    
      brightness_step_helper: !input brightness_step_helper
      min_brightness_helper: !input min_brightness_helper
      max_brightness_helper: !input max_brightness_helper
      brightness_step_pct: !input brightness_step_pct
    
      scene_cycle_helper_input: !input scene_cycle_helper
      custom_schedule_enabled: !input custom_schedule_enabled
      custom_s1_start: !input custom_s1_start
      custom_s2_start: !input custom_s2_start
      custom_s3_start: !input custom_s3_start
      custom_s4_start: !input custom_s4_start
    
      # materialize inputs so we can reference them in templates/logs
      target_lights_input: !input target_lights
    
      # Extract entity name from target_lights for scene naming
      _target_lights_raw: >-
        {{ target_lights_input.entity_id if target_lights_input.entity_id is defined else target_lights_input }}
      _target_lights_list: >-
        {% if _target_lights_raw is string and _target_lights_raw != '' %}
          {{ [_target_lights_raw] }}
        {% elif _target_lights_raw is sequence and _target_lights_raw is not string %}
          {{ _target_lights_raw | list }}
        {% else %}
          {{ [] }}
        {% endif %}
      _first_light_entity: "{{ _target_lights_list[0] if _target_lights_list|length > 0 else '' }}"
      entity_name: >-
        {% set entity = _first_light_entity %}
        {% if entity is string and entity|length >= 6 and entity[:6] == 'light.' %}
