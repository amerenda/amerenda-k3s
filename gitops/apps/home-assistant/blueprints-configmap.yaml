              - service: "light.turn_on"
                target: !input target_lights
                data:
                  brightness_pct: "{{ max_brightness_pct_resolved | int }}"
    
          - conditions: "{{ action_key == 'scene_cycle' }}"
            sequence:
              - variables:
                  order: ['morning', 'day', 'evening', 'night']
