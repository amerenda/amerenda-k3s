            tag: "pet-{{ slug }}"
            importance: low
            sticky: true

  night_mode_living_room.yaml: |
    alias: Night Mode - Living Room
    id: night_mode_living_room
    description: Apply night light defaults to living room lights when turned on
    use_blueprint:
      path: _defaults/hue_night_light_defaults.yaml
      input:
        target_lights:
          - light.living_room
        switch_events:
          - event.living_room_switch_button_1
        only_when_manual: true
        settle_seconds: 1
        event_states:
          - initial_press
          - short_release
        switch_control_delay: 0.3
        color_mode: color_temp
        color_temp_mireds: 500
        transition_secs: 1.0
        brightness: 30

  switch_control_bathroom.yaml: |
    alias: Switch Control - Bathroom
    id: bathroom_switch_control
    description: Control bathroom lights with Hue switch buttons
    use_blueprint:
      path: _defaults/hue_switch_control.yaml
      input:
        target_lights:
          - light.bathroom
        switch_entity: event.bathroom_switch_button_1
        button_1_toggle: true
        button_2_brightness_up: true
        button_3_brightness_down: true
        button_4_custom: true
        button_4_action: scene_cycle
        scene_entities:
          - scene.bathroom_nightlight
          - scene.bathroom_relax
          - scene.bathroom_energize
        button_1_long_press: true
        button_1_long_action: all_lights_off
        button_4_long_press: true
        button_4_long_action: room_relax_scene
        room_relax_scene: scene.bathroom_relax
        brightness_step: 25
        min_brightness: 1
        max_brightness: 255

