              - type: markdown
                content: |
                  ## How to Use
                  
                  **Time-Based Scenes**: When enabled, pressing the switch button will activate different scenes based on the current time.
                  
                  **Scene Naming Convention**: 
                  - Scenes should be named: `scene.{room_name}_{scene_type}`
                  - Example: `scene.living_room_energize`, `scene.kitchen_relax`
                  
                  **Available Scene Types**:
                  - `energize` - Bright, energizing light for morning
                  - `concentrate` - Focused light for daytime work
                  - `relax` - Warm, cozy light for evening
                  - `nightlight` - Dim light for night/late night
                  - `read` - Reading-optimized light
                  - `dimmed` - Soft, dimmed light
                  
                  **Time Windows**: Configure when each scene should be active. Times can cross midnight (e.g., 23:00-06:00).
