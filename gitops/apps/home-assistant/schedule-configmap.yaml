apiVersion: v1
kind: ConfigMap
metadata:
  name: ha-schedule-config
  namespace: home-assistant
  annotations:
    reloader.stakater.com/auto: "true"
data:
  schedule_dashboard.yaml: |
    # Dashboard configuration for schedule management
    # Add this to your Home Assistant dashboard
    
    title: "Light Schedule Control"
    path: schedule-control
    icon: mdi:clock-outline
    views:
      - title: "Schedule Control"
        path: schedule-control
        cards:
          - type: vertical-stack
            title: "Time-Based Scene Schedule"
            cards:
              - type: entities
                title: "Schedule Settings"
                entities:
                  - entity: input_boolean.time_schedule_enabled
                    name: "Enable Time-Based Scenes"
                  - entity: input_datetime.schedule_1_start
                    name: "Morning Start"
                  - entity: input_datetime.schedule_1_end
                    name: "Morning End"
                  - entity: input_select.schedule_1_scene
                    name: "Morning Scene"
                  - entity: input_datetime.schedule_2_start
                    name: "Day Start"
                  - entity: input_datetime.schedule_2_end
                    name: "Day End"
                  - entity: input_select.schedule_2_scene
                    name: "Day Scene"
                  - entity: input_datetime.schedule_3_start
                    name: "Evening Start"
                  - entity: input_datetime.schedule_3_end
                    name: "Evening End"
                  - entity: input_select.schedule_3_scene
                    name: "Evening Scene"
                  - entity: input_datetime.schedule_4_start
                    name: "Night Start"
                  - entity: input_datetime.schedule_4_end
                    name: "Night End"
                  - entity: input_select.schedule_4_scene
                    name: "Night Scene"
                  - entity: input_datetime.schedule_5_start
                    name: "Late Night Start"
                  - entity: input_datetime.schedule_5_end
                    name: "Late Night End"
                  - entity: input_select.schedule_5_scene
                    name: "Late Night Scene"
                  - entity: input_select.default_scene
                    name: "Default Scene"
    
              - type: markdown
                content: |
                  ## How to Use
                  
                  **Time-Based Scenes**: When enabled, pressing the switch button will activate different scenes based on the current time.
                  
                  **Scene Naming Convention**: 
                  - Scenes should be named: `scene.{room_name}_{scene_type}`
                  - Example: `scene.living_room_energize`, `scene.kitchen_relax`
                  
                  **Available Scene Types**:
                  - `energize` - Bright, energizing light for morning
                  - `concentrate` - Focused light for daytime work
                  - `relax` - Warm, cozy light for evening
                  - `nightlight` - Dim light for night/late night
                  - `read` - Reading-optimized light
                  - `dimmed` - Soft, dimmed light
                  
                  **Time Windows**: Configure when each scene should be active. Times can cross midnight (e.g., 23:00-06:00).
  default_schedule.yaml: |
    # Default Time-Based Scene Schedule Configuration
    # This file defines the default schedule for all rooms
    # Can be overridden per room in individual automation files
    
    default_schedule:
      # Schedule 1: Morning (06:00-09:00)
      schedule_1:
        start_time: "06:00"
        end_time: "09:00"
        scene_suffix: "energize"  # Will be prefixed with room name
      
      # Schedule 2: Day (09:00-17:00)
      schedule_2:
        start_time: "09:00"
        end_time: "17:00"
        scene_suffix: "concentrate"
      
      # Schedule 3: Evening (17:00-21:00)
      schedule_3:
        start_time: "17:00"
        end_time: "21:00"
        scene_suffix: "relax"
      
      # Schedule 4: Night (21:00-23:00)
      schedule_4:
        start_time: "21:00"
        end_time: "23:00"
        scene_suffix: "nightlight"
      
      # Schedule 5: Late Night (23:00-06:00)
      schedule_5:
        start_time: "23:00"
        end_time: "06:00"
        scene_suffix: "nightlight"
      
      # Default fallback scene
      default_scene_suffix: "relax"
    
    # Room-specific overrides (optional)
    room_overrides:
      # Example: Kitchen might have different morning time
      # kitchen:
      #   schedule_1:
      #     start_time: "05:30"
      #     end_time: "08:30"
      #     scene_suffix: "energize"
  living_room_schedule.yaml: |
    # Living Room Schedule Configuration
    # Uses default schedule values with room-specific overrides
    input_boolean:
      living_room_schedule_enabled:
        name: "Living Room Schedule Enabled"
        icon: mdi:sofa
        initial: true

    input_datetime:
      living_room_schedule_1_start:
        name: "Living Room Morning Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "06:00"  # Default: 06:00
      living_room_schedule_1_end:
        name: "Living Room Morning End"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "09:00"  # Default: 09:00
      living_room_schedule_2_start:
        name: "Living Room Day Start"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "09:00"  # Default: 09:00
      living_room_schedule_2_end:
        name: "Living Room Day End"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "17:00"  # Default: 17:00
      living_room_schedule_3_start:
        name: "Living Room Evening Start"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "17:00"  # Default: 17:00
      living_room_schedule_3_end:
        name: "Living Room Evening End"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "21:00"  # Default: 21:00
      living_room_schedule_4_start:
        name: "Living Room Night Start"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "21:00"  # Default: 21:00
      living_room_schedule_4_end:
        name: "Living Room Night End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "23:00"  # Default: 23:00
      living_room_schedule_5_start:
        name: "Living Room Late Night Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "23:00"  # Default: 23:00
      living_room_schedule_5_end:
        name: "Living Room Late Night End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "06:00"  # Default: 06:00

    input_select:
      living_room_schedule_1_scene:
        name: "Living Room Morning Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "energize"  # Default: energize
      living_room_schedule_2_scene:
        name: "Living Room Day Scene"
        icon: mdi:weather-sunny
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "concentrate"  # Default: concentrate
      living_room_schedule_3_scene:
        name: "Living Room Evening Scene"
        icon: mdi:weather-sunset
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax
      living_room_schedule_4_scene:
        name: "Living Room Night Scene"
        icon: mdi:weather-night
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      living_room_schedule_5_scene:
        name: "Living Room Late Night Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      living_room_default_scene:
        name: "Living Room Default Scene"
        icon: mdi:sofa
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax

