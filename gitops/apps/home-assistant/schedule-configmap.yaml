              ## Per-Room Schedule Control
              
              **Individual Room Control**: Each room can have its own schedule settings, allowing you to customize lighting behavior per room.
              
              **Room-Specific Settings**:
              - **Enable/Disable**: Turn scheduling on/off for individual rooms
              - **Time Windows**: Set different schedule periods for each room
              - **Scene Selection**: Choose different scene types for each room and time period
              
              **Example Use Cases**:
              - **Kitchen**: Earlier morning schedule (5:30 AM) with "energize" scene
              - **Bedroom**: Later morning schedule (7:00 AM) with "relax" scene
              - **Hallway**: Always "nightlight" for safety
              - **Living Room**: Custom evening schedule for relaxation
              
              **Scene Types Available**:
              - `energize` - Bright, energizing light
              - `concentrate` - Focused light for work
              - `relax` - Warm, cozy light
              - `nightlight` - Dim light for night
              - `read` - Reading-optimized light
              - `dimmed` - Soft, dimmed light

