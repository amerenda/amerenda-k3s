apiVersion: v1
kind: ConfigMap
metadata:
  name: homeassistant-helpers-input-datetime
data:
  bathroom.yaml: |
    # Template for input_datetime helpers per room
    # Usage:
    #   jinja2 input_datetime_template.yaml.j2 -D room=bedroom > input_datetime/bedroom.yaml
    
    bathroom_s1_start:
      name: Bathroom Morning start
      has_time: true
      has_date: false
    bathroom_s2_start:
      name: Bathroom Day start
      has_time: true
      has_date: false
    bathroom_s3_start:
      name: Bathroom Evening start
      has_time: true
