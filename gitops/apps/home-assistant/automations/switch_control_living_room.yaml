alias: Switch Control - Living Room
id: living_room_switch_control
description: Control living room lights with Hue switch buttons
use_blueprint:
  path: _defaults/hue_switch_control.yaml
  input:
    target_lights:
      - light.living_room
    switch_entity: event.living_room_switch_button_1
    button_1_toggle: true
    button_2_brightness_up: true
    button_3_brightness_down: true
    button_4_custom: true
    button_4_action: scene_cycle
    scene_entities:
      - scene.living_room_nightlight
      - scene.living_room_relax
      - scene.living_room_energize
    button_1_long_press: true
    button_1_long_action: all_lights_off
    button_4_long_press: true
    button_4_long_action: room_relax_scene
    room_relax_scene: scene.living_room_relax
    brightness_step: 25
    min_brightness: 1
    max_brightness: 255
    # Time-based scene scheduling
    time_schedule_enabled: true
    # Schedule 1: Morning (06:00-09:00)
    schedule_1_start: "06:00"
    schedule_1_end: "09:00"
    schedule_1_scene: scene.living_room_energize
    # Schedule 2: Day (09:00-17:00)
    schedule_2_start: "09:00"
    schedule_2_end: "17:00"
    schedule_2_scene: scene.living_room_day
    # Schedule 3: Evening (17:00-21:00)
    schedule_3_start: "17:00"
    schedule_3_end: "21:00"
    schedule_3_scene: scene.living_room_relax
    # Schedule 4: Night (21:00-23:00)
    schedule_4_start: "21:00"
    schedule_4_end: "23:00"
    schedule_4_scene: scene.living_room_nightlight
    # Schedule 5: Late Night (23:00-06:00)
    schedule_5_start: "23:00"
    schedule_5_end: "06:00"
    schedule_5_scene: scene.living_room_nightlight
    # Default scene (fallback)
    default_scene: scene.living_room_relax
