apiVersion: v1
kind: ConfigMap
metadata:
  name: ha-kitchen-config
  namespace: home-assistant
  annotations:
    reloader.stakater.com/auto: "true"
data:
  kitchen_schedule.yaml: |
    # Kitchen Schedule Configuration
    # Generated from default schedule with room-specific overrides
    input_boolean:
      kitchen_schedule_enabled:
        name: "Kitchen Schedule Enabled"
        icon: mdi:chef-hat
        initial: true
    
    input_datetime:
      kitchen_schedule_1_start:
        name: "Kitchen Morning Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "05:30"  # Default: 05:30
      kitchen_schedule_1_end:
        name: "Kitchen Morning End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "08:30"  # Default: 08:30
      kitchen_schedule_2_start:
        name: "Kitchen Day Start"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "08:30"  # Default: 08:30
      kitchen_schedule_2_end:
        name: "Kitchen Day End"
        icon: mdi:weather-sunny
        has_time: true
        has_date: false
        initial: "17:00"  # Default: 17:00
      kitchen_schedule_3_start:
        name: "Kitchen Evening Start"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "17:00"  # Default: 17:00
      kitchen_schedule_3_end:
        name: "Kitchen Evening End"
        icon: mdi:weather-sunset
        has_time: true
        has_date: false
        initial: "21:00"  # Default: 21:00
      kitchen_schedule_4_start:
        name: "Kitchen Night Start"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "21:00"  # Default: 21:00
      kitchen_schedule_4_end:
        name: "Kitchen Night End"
        icon: mdi:weather-night
        has_time: true
        has_date: false
        initial: "23:00"  # Default: 23:00
      kitchen_schedule_5_start:
        name: "Kitchen Late Night Start"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "23:00"  # Default: 23:00
      kitchen_schedule_5_end:
        name: "Kitchen Late Night End"
        icon: mdi:weather-sunrise
        has_time: true
        has_date: false
        initial: "06:00"  # Default: 06:00
    
    input_select:
      kitchen_schedule_1_scene:
        name: "Kitchen Morning Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "energize"  # Default: energize
      kitchen_schedule_2_scene:
        name: "Kitchen Day Scene"
        icon: mdi:weather-sunny
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "concentrate"  # Default: concentrate
      kitchen_schedule_3_scene:
        name: "Kitchen Evening Scene"
        icon: mdi:weather-sunset
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax
      kitchen_schedule_4_scene:
        name: "Kitchen Night Scene"
        icon: mdi:weather-night
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      kitchen_schedule_5_scene:
        name: "Kitchen Late Night Scene"
        icon: mdi:weather-sunrise
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "nightlight"  # Default: nightlight
      kitchen_default_scene:
        name: "Kitchen Default Scene"
        icon: mdi:chef-hat
        options:
          - "energize"
          - "concentrate"
          - "relax"
          - "nightlight"
          - "read"
          - "dimmed"
        initial: "relax"  # Default: relax
