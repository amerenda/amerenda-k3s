apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: home-assistant
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      hostNetwork: true
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - "10.100.20.241"
          - "8.8.8.8"
          - "1.1.1.1"
        searches:
          - "amer.home"
          - "merenda.home.arpa"
        options:
          - name: "ndots"
            value: "2"
          - name: "edns0"
      initContainers:
        - name: install-hacs
          image: alpine:3.20
          imagePullPolicy: IfNotPresent
          env:
            # Pin to a specific release (recommended). Example: "2.0.5" or "v2.0.5".
            # "latest" works too, but pinning avoids surprises.
            - name: HACS_VERSION
              value: "2.0.5"
          command:
            - /bin/sh
            - -c
            - |
              set -e
              apk add --no-cache curl unzip
              
              CONFIG_DIR="/config"
              CC_DIR="${CONFIG_DIR}/custom_components"
              HACS_DST="${CC_DIR}/hacs"
              VERSION_FILE="${HACS_DST}/.installed_version"
              TMPDIR="$(mktemp -d)"
              mkdir -p "${CC_DIR}"

              # Check if HACS is already installed with the same version
              if [ -f "${VERSION_FILE}" ] && [ -d "${HACS_DST}" ]; then
                INSTALLED_VERSION=$(cat "${VERSION_FILE}" 2>/dev/null || echo "")
                if [ "${INSTALLED_VERSION}" = "${HACS_VERSION}" ]; then
                  echo "HACS ${HACS_VERSION} is already installed. Skipping installation."
                  exit 0
                else
                  echo "HACS version mismatch. Installed: ${INSTALLED_VERSION}, Required: ${HACS_VERSION}. Reinstalling..."
                fi
              else
                echo "HACS not found or version file missing. Installing ${HACS_VERSION}..."
              fi

              # Download HACS
              if [ "${HACS_VERSION}" = "latest" ]; then
                URL="https://github.com/hacs/integration/releases/latest/download/hacs.zip"
              else
                URL="https://github.com/hacs/integration/releases/download/${HACS_VERSION}/hacs.zip"
                if ! curl -fsI "${URL}" >/dev/null 2>&1; then
                  NV="${HACS_VERSION#v}"
                  URL="https://github.com/hacs/integration/releases/download/v${NV}/hacs.zip"
                fi
              fi

              echo "Downloading HACS: ${URL}"
              curl -fsSL "${URL}" -o "${TMPDIR}/hacs.zip"
              unzip -q "${TMPDIR}/hacs.zip" -d "${TMPDIR}"

              # Find the hacs directory in the extracted files
              HACS_SRC=""
              # Check if files are directly in TMPDIR
              if [ -f "${TMPDIR}/manifest.json" ] && [ -f "${TMPDIR}/config_flow.py" ]; then
                HACS_SRC="${TMPDIR}"
              else
                # Look in subdirectories
                for dir in "${TMPDIR}"/*; do
                  if [ -d "$dir" ] && [ -f "$dir/manifest.json" ] && [ -f "$dir/config_flow.py" ]; then
                    HACS_SRC="$dir"
                    break
                  fi
                done
              fi

              if [ -z "$HACS_SRC" ]; then
                echo "ERROR: Could not find HACS source directory"
                echo "Contents of ${TMPDIR}:"
                ls -la "${TMPDIR}"
                exit 1
              fi

              echo "Installing HACS from $HACS_SRC to $HACS_DST"
              
              # Ensure custom_components exists but do not touch other integrations
              mkdir -p "${CC_DIR}"
              
              # Replace only the hacs subfolder when installing/upgrading
              rm -rf "${HACS_DST}" 2>/dev/null || true
              mkdir -p "${HACS_DST}"
              cp -r "${HACS_SRC}"/* "${HACS_DST}/" 2>/dev/null || true
              
              # Create version file
              if [ -f "${HACS_DST}/manifest.json" ]; then
                VER=$(grep -o '"version"[[:space:]]*:[[:space:]]*"[^"]*"' "${HACS_DST}/manifest.json" | sed 's/.*"\([^"]*\)".*/\1/')
                echo "$VER" > "${VERSION_FILE}"
                echo "HACS $VER installed successfully"
              fi
              
              # Cleanup
              rm -rf "${TMPDIR}"
          volumeMounts:
            - name: config
              mountPath: /config
        - name: setup-default-config
          image: alpine:3.20
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c"]
          args:
            - |
              set -e
              CONFIG_DIR="/config"
              
              # Create directories if they don't exist
              mkdir -p "${CONFIG_DIR}/themes"
              mkdir -p "${CONFIG_DIR}/www"
              mkdir -p "${CONFIG_DIR}/automations"
              mkdir -p "${CONFIG_DIR}/scripts"
              mkdir -p "${CONFIG_DIR}/scenes"
              mkdir -p "${CONFIG_DIR}/schedule"
              mkdir -p "${CONFIG_DIR}/www/pets"
              mkdir -p "${CONFIG_DIR}/www/intruders"
              
              # Create default configuration.yaml
              cat > "${CONFIG_DIR}/configuration.yaml" << 'EOF'
              # Loads default set of integrations. Do not remove.
              default_config: {}
              
              # Load frontend themes from the themes folder
              frontend:
                themes: !include_dir_merge_named themes
              
              automation: !include_dir_list automations/
              automation ui: !include automations.yaml
              script: !include scripts.yaml
              scene: !include scenes.yaml
              
              # Living room schedule configuration
              !include schedule/living_room_schedule.yaml

              # Schedule configuration
              input_boolean:
                time_schedule_enabled:
                  name: "Enable Time-Based Scenes"
                  icon: mdi:clock-outline
                  initial: true

              input_datetime:
                schedule_1_start:
                  name: "Morning Start Time"
                  icon: mdi:weather-sunrise
                  has_time: true
                  has_date: false
                  initial: "06:00"
                schedule_1_end:
                  name: "Morning End Time"
                  icon: mdi:weather-sunny
                  has_time: true
                  has_date: false
                  initial: "10:00"
                schedule_2_start:
                  name: "Day Start Time"
                  icon: mdi:weather-sunny
                  has_time: true
                  has_date: false
                  initial: "10:00"
                schedule_2_end:
                  name: "Day End Time"
                  icon: mdi:weather-sunset
                  has_time: true
                  has_date: false
                  initial: "18:00"
                schedule_3_start:
                  name: "Evening Start Time"
                  icon: mdi:weather-sunset
                  has_time: true
                  has_date: false
                  initial: "18:00"
                schedule_3_end:
                  name: "Evening End Time"
                  icon: mdi:weather-night
                  has_time: true
                  has_date: false
                  initial: "22:00"
                schedule_4_start:
                  name: "Night Start Time"
                  icon: mdi:weather-night
                  has_time: true
                  has_date: false
                  initial: "22:00"
                schedule_4_end:
                  name: "Night End Time"
                  icon: mdi:weather-sunrise
                  has_time: true
                  has_date: false
                  initial: "06:00"
                schedule_5_start:
                  name: "Late Night Start Time"
                  icon: mdi:weather-sunrise
                  has_time: true
                  has_date: false
                  initial: "06:00"
                schedule_5_end:
                  name: "Late Night End Time"
                  icon: mdi:weather-sunrise
                  has_time: true
                  has_date: false
                  initial: "06:00"

              input_select:
                schedule_1_scene:
                  name: "Morning Scene"
                  icon: mdi:weather-sunrise
                  options:
                    - "energize"
                    - "concentrate"
                    - "relax"
                    - "nightlight"
                    - "read"
                    - "dimmed"
                  initial: "energize"
                schedule_2_scene:
                  name: "Day Scene"
                  icon: mdi:weather-sunny
                  options:
                    - "energize"
                    - "concentrate"
                    - "relax"
                    - "nightlight"
                    - "read"
                    - "dimmed"
                  initial: "concentrate"
                schedule_3_scene:
                  name: "Evening Scene"
                  icon: mdi:weather-sunset
                  options:
                    - "energize"
                    - "concentrate"
                    - "relax"
                    - "nightlight"
                    - "read"
                    - "dimmed"
                  initial: "relax"
                schedule_4_scene:
                  name: "Night Scene"
                  icon: mdi:weather-night
                  options:
                    - "energize"
                    - "concentrate"
                    - "relax"
                    - "nightlight"
                    - "read"
                    - "dimmed"
                  initial: "nightlight"
                schedule_5_scene:
                  name: "Late Night Scene"
                  icon: mdi:weather-sunrise
                  options:
                    - "energize"
                    - "concentrate"
                    - "relax"
                    - "nightlight"
                    - "read"
                    - "dimmed"
                  initial: "dimmed"
                default_scene:
                  name: "Default Scene"
                  icon: mdi:lightbulb
                  options:
                    - "energize"
                    - "concentrate"
                    - "relax"
                    - "nightlight"
                    - "read"
                    - "dimmed"
                  initial: "relax"

              # HTTP configuration for reverse proxy
              http:
                use_x_forwarded_for: true
                trusted_proxies:
                  - 10.100.20.0/24
                  - 10.43.0.0/16
                  - 10.42.0.0/16
              
              # Shell commands for photo cleanup
              shell_command:
                cleanup_old_photos: 'find /config/www/pets -name "*.jpg" -mtime +30 -delete && find /config/www/intruders -name "*.jpg" -mtime +30 -delete'
              EOF
              
              # Create empty files for scripts, scenes, and automations
              echo "[]" > "${CONFIG_DIR}/scripts.yaml"
              echo "[]" > "${CONFIG_DIR}/scenes.yaml"
              echo "[]" > "${CONFIG_DIR}/automations.yaml"
              
              
              # Set proper permissions for www directories
              chmod 755 "${CONFIG_DIR}/www/pets"
              chmod 755 "${CONFIG_DIR}/www/intruders"
              
              echo "Default configuration and directories created"
          volumeMounts:
            - name: config
              mountPath: /config
        - name: validate-config
          image: ghcr.io/home-assistant/home-assistant:stable
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c"]
          args:
            - |
              set -e
              echo "Validating Home Assistant configuration..."
              
              # Run configuration check
              python -m homeassistant --script check_config --config /config
              
              echo "Configuration validation passed"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: schedule-config
              mountPath: /config/schedule
              readOnly: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - homeassistant
              topologyKey: kubernetes.io/hostname
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:stable
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - NET_BROADCAST
                - SYS_ADMIN
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2"
          ports:
            - name: http
              containerPort: 8123
              hostPort: 8123
          env:
            - name: TZ
              value: "America/New_York"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exit 0
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - sleep 30 && exit 0
            initialDelaySeconds: 0
            periodSeconds: 60
            timeoutSeconds: 35
            failureThreshold: 1
          volumeMounts:
            - name: config
              mountPath: /config
            - name: automations
              mountPath: /config/automations
            - name: blueprints-defaults
              mountPath: /config/blueprints/automation/_defaults
              readOnly: true
            - name: schedule-config
              mountPath: /config/schedule
              readOnly: true
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh","-c","kill -TERM 1 && sleep 5"]
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
        - name: automations
          configMap:
            name: homeassistant-automations
        - name: blueprints-defaults
          configMap:
            name: ha-blueprints-defaults
        - name: schedule-config
          configMap:
            name: ha-schedule-config