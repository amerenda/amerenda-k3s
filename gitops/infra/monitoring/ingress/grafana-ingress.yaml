---
# Ingress for Grafana with TLS (HTTPS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: grafana.amer.home
    external-dns.alpha.kubernetes.io/ttl: "1"
spec:
  ingressClassName: infra-traefik
  tls:
  - hosts:
    - grafana.amer.home
    secretName: grafana-amer-home-tls
  rules:
  - host: grafana.amer.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: infra-monitoring-grafana
            port:
              number: 80
