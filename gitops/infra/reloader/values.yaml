# Stakater Reloader Helm Chart Values
# Version: 2.2.3
# Documentation: https://github.com/stakater/Reloader

# Default values for reloader
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: stakater/reloader
  repository: ghcr.io/stakater/reloader
  tag: v1.4.8
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources:
  limits:
    cpu: 10m
    memory: 32Mi
  requests:
    cpu: 10m
    memory: 32Mi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

# Reloader specific configuration
reloader:
  # Watch on default namespace
  watchGlobally: false
  
  # Log level
  logLevel: info
  
  # Reload strategy
  reloadStrategy: default
  
  # Ignore namespaces
  ignoreNamespaces: []
  
  # Custom resource types to watch
  customResourceTypes: []
