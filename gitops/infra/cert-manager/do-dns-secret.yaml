apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: do-dns-api-key
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "20"  # First - external secret must be created before cluster issuer
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secret-store
    kind: SecretStore
  target:
    name: do-dns-api-key
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        api-key: "{{ .do_dns_api_key }}"
  data:
  - secretKey: do_dns_api_key
    remoteRef:
      key: do-dns-api-key
      property: api-key
