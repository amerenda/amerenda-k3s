---
# Certificate for External Secrets Operator Webhook
# This uses a self-signed CA for internal cluster certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: external-secrets-webhook-cert
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  secretName: external-secrets-webhook-cert
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
  - external-secrets-webhook.default.svc
  - external-secrets-webhook.default.svc.cluster.local
  - external-secrets-webhook
  - external-secrets-webhook.default
