name: Generate Home Assistant ConfigMaps

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
    paths:
      - 'gitops/apps/home-assistant/automations/**'
      - 'gitops/apps/home-assistant/blueprints/**'
      - 'gitops/apps/home-assistant/packages/**'
      - 'gitops/apps/home-assistant/scripts/**'
      - 'gitops/apps/home-assistant/dashboards/**'
      - '.github/workflows/ha-generate-configmaps.yaml'

jobs:
  generate-configmaps:
    name: Generate ConfigMaps
    runs-on: arc-runner-set
    # Only run on PR branches, not on main
    if: github.event_name == 'pull_request' && github.head_ref != 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Generate Automations ConfigMap
        run: |
          cd gitops/apps/home-assistant/automations
          ./generate-automations-configmap.sh

      - name: Generate Blueprints ConfigMap
        run: |
          cd gitops/apps/home-assistant/blueprints
          ./generate-blueprints-configmap.sh

      - name: Generate Scripts ConfigMap
        run: |
          cd gitops/apps/home-assistant/scripts
          ./generate-scripts-configmap.sh

      - name: Generate Dashboards ConfigMap
        run: |
          cd gitops/apps/home-assistant/dashboards
          ./generate-dashboards-configmap.sh

      - name: Generate Helpers ConfigMaps
        run: |
          cd gitops/apps/home-assistant/packages/helpers
          ./generate_helpers.sh

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git add gitops/apps/home-assistant/*-configmap.yaml
          git commit -m "chore: auto-generate Home Assistant ConfigMaps

          Generated by GitHub Actions workflow on $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          Changes detected in:
          - automations/
          - blueprints/
          - packages/helpers/
          - scripts/"
          git push
