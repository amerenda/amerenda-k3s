name: Generate Home Assistant ConfigMaps

on:
  push:
    branches: [ main ]
    paths:
      - 'gitops/apps/home-assistant/configuration/**'
      - '.github/workflows/ha-generate-configmaps.yaml'

jobs:
  generate-configmaps:
    name: Generate ConfigMaps
    runs-on: arc-runner-set
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: |
          # Install Python and pip if not available
          if ! command -v pip3 &> /dev/null; then
            if command -v apt-get &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y python3 python3-pip
            elif command -v apk &> /dev/null; then
              sudo apk add --no-cache python3 py3-pip
            elif command -v yum &> /dev/null; then
              sudo yum install -y python3 python3-pip
            else
              echo "Could not detect package manager. Assuming pip3 is available."
            fi
          fi
          python3 -m pip install --upgrade pip
          python3 -m pip install jinja2-cli

      - name: Generate all ConfigMaps
        run: |
          cd gitops/apps/home-assistant/configuration
          chmod +x ./generate-configmaps.sh
          ./generate-configmaps.sh

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git add gitops/apps/home-assistant/*-configmap.yaml
          git commit -m "chore: auto-generate Home Assistant ConfigMaps

          Generated by GitHub Actions workflow on $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          Changes detected in configuration/ directory:
          - automations/
          - blueprints/
          - dashboards/
          - helpers/
          - scripts/"
          git push
