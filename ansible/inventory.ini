# Ansible Inventory for Raspberry Pi 5 k3s + Longhorn Cluster
# Update IP addresses to match your actual network configuration

[rpi]
rpi5-0 ansible_host=10.100.20.10
rpi5-1 ansible_host=10.100.20.11
rpi5-2 ansible_host=10.100.20.12

[rpi:vars]
ansible_user=pi
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3
