---
# Bitwarden Credentials Secret
# This secret stores your Bitwarden access token for the SecretStore
# 
# To use this:
# 1. Replace <YOUR_BITWARDEN_ACCESS_TOKEN> with your actual token
# 2. Apply the secret: kubectl apply -f bitwarden-credentials-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: bitwarden-credentials
  namespace: default
type: Opaque
stringData:
  access-token: token_here

